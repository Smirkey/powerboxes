[package]
name = "powerboxesrs"
version = "0.1.0"
edition = "2021"
license = "MIT"
readme = "README.md"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "powerboxesrs"
crate-type = ["lib"]

[dependencies]
ndarray = { version = "0.15.6", features = ["rayon"] }
numpy = "0.20.0"
pyo3 = "0.20.0"
rayon = "1.8.0"

[dev-dependencies]
codspeed-criterion-compat = "2.3.1"
criterion = "0.5.1"

[[bench]]
name = "bench_iou"
harness = false
